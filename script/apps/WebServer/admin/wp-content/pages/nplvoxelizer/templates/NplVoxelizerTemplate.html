<div>

    <div class="row">
        <input type="file" style="padding:10px;" onchange="angular.element(this).scope().uploadFile(this.files)" />
        <div class="col-lg-12" id="view_container" ></div>

        <div class="col-md-12">
            <rzslider rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
        </div>
        <div class="col-md-6">
            <div style="margin-top:5px;">
                <button type="button"  ng-click="onSave('stl')" class="btn btn-success" style="width:100px;"><span class="glyphicon glyphicon-download-alt"></span> .stl</button>
                <button type="button"  ng-click="onSave('bmax')" class="btn btn-success" style="width:100px;"><span class="glyphicon glyphicon-download-alt"></span> .bmax</button>
            </div>
        </div>

    </div>

    <div id="mask">
        <img src="wp-content/pages/nplvoxelizer/libs/ajaxloader.gif" class="loader"/>
    </div>
</div>
